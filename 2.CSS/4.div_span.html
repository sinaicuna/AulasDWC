<!DOCTYPE html>

<html>

    <head>

        <title>div e span</title>
        <meta charset="UTF-8">

        <style type="text/css">

            #topo{
                background-color:blue;
            }

            #conteudo{
                background-color:red;
            }

            #rodape{
                background-color:green;
            }

            .produto{

                background-color:gray;
                margin:10px;

            }

            .salientar{
                font-weight:bold;
            }

        </style>

    </head>

    <body>

        <div id="topo">

            <img src="imagens/amazon.png" width="200">

            <ul>

                <li>Home</li>
                <li>Produtos</li>
                <li>Contacto</li>

            </ul>

        </div>

        <div id="conteudo">

            <div class="produto">
                produto 1
            </div>

            <div class="produto">
                produto 2
            </div>

            <div class="produto">
                produto 3
            </div>

        </div>
        
        <div id="rodape">
            Todos os <span class="salientar">direitos</span> reservados
        </div>

    </body>

</html>
